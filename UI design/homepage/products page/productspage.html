<!DOCTYPE html>
<html>

        <link rel="stylesheet" href="./productpage.css">

        <title> product page </title>

    <body>
        <h1 class="prod-page"> Welcome to Product page </h1>
        <div class="container">
            <div class="center">
                <button id="button-add" class="button-add-product" onclick="addprodForm()">Add product</button>  
                <button id="button-dispatch" class="button-dispatch-product" onclick="dispatchprodForm()">Dispatch product</button>
                <button id="button-look" class="button-lookfor-product" onclick="lookforprodForm()">Look for product</button>
                
            </div>
        </div>
        <a class="logout" align="center" href="../loginpage/login .html" style="text-decoration: none;">Logout</a>
        
        <!-- modal window for add product button -->
        <div class="add-prod-modal">
            <div class="add-modal-content" id="">
                <div class="close-add">+</div>
                <form action="">
                    <input type="text" placeholder="product name">
                    <input type="text" placeholder="product id">
                    <input type="text" placeholder="product price">
                    <div>
                        <form action="">
                            <select name="categorie" id="prod-categorie" class="prod-categorie">
                                <optgroup label="Beauty product">
                                <option value="clothes">Clothes</option>
                                <option value="perfume">Perfumes</option>
                                <option value="glasses">Glasses</option>
                                <option value="skincare">Skin Care</option> 
                              </optgroup>
                              <optgroup label="Electronics">
                                <option value="phones">Phones</option>
                                <option value="computers">Computers</option>
                                <option value="audio">Audio</option>
                                <option value="camera">Camera</option>
                                <option value="accessoires">Accessoires</option>
                              </optgroup>
                              <optgroup label="Home Appliances">
                                <option value="TV">TV</option>
                                <option value="furniture">Furniture</option>
                                <option value="washing machines">Washing Machines</option>
                                <option value="cooking">Cooking</option>
                                <option value="AC">AC</option>
                                <option value="Art">Art</option>
                              </optgroup>
                              <optgroup label="Footware">
                                <option value="sports shoes">Sports Shoes</option>
                                <option value="casual shoes">Causal Shoes</option>
                                <option value="sandals">Sandals</option>
                                <option value="crops">Crops</option>
                              </optgroup>
                            </select>
                    </div>
                    <a class="add-product" href="#" style="text-decoration: none;">Add product</a>
                </form>
                <script>
                    document.getElementById('button-add').addEventListener('click',
                    function addprodForm() {
                        document.querySelector('.add-prod-modal').style.display = "flex";
                    });
                    document.querySelector('.close-add').addEventListener('click',
                    function addprodForm(){
                        document.querySelector('.add-prod-modal').style.display = "none";
                    });
                </script>
            </div>   
        </div>
